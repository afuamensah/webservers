<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" type="text/css">
        <title>Book O' Rama - Magazines</title>
        <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="http://malsup.github.com/jquery.cycle2.js"></script>
	</head>
	<body>
		<header>
			<a href="index.html"><img src="h1.png" alt="header"></a>
		</header>
		<nav>
			<ul>
				<li><a href="book.html" class="divider">Books</a></li>
				<li><a href="magazine.html" class="divider">Magazines</a></li>
				<li><a href="faq.html">FAQ</a></li>
			</ul>
		</nav>
		<main>
            <div class="cycle-slideshow"
                    data-cycle-fx="scrollHorz"
                    data-cycle-timeout="2000"
                    data-cycle-caption="#adv-custom-caption"
                    data-cycle-caption-template="Slide {{slideNum}}: {{cycleTitle}}">
                <img src="images/front.jpg" alt="" data-cycle-title="Time">
                <img src="images/1.jpg" alt="" data-cycle-title="Sudan Uprising">
                <img src="images/2.jpg" alt="" data-cycle-title="Michael Strahan">
                <img src="images/back.jpg" alt="" data-cycle-title="Dennis Brothers">

                <div id="adv-custom-caption"></div>
            </div>
                <figcaption class="price2"><a href="mform.html">$4.49</a></figcaption>
                <figcaption class="price"><a href="mform.html">Buy Now</a></figcaption>
        </main>
        <footer>
            <section class="about">
                <h4>About</h4>
                <p>Book O' Rama is a bookstore that sells the latest books and magazines at a great price.</p>
            </section>
            <section class="links">
                <h4>Links</h4>
                <ul>
                    <li><a href="email.html">E-Mail List</a></li>
                    <li><a href="book.html">Books</a></li>
                    <li><a href="magazine.html">Magazines</a></li>
                    <li><a href="#">Store</a></li>
                </ul>
            </section>
            <div class="line"></div>
            <div id="copyright"><p>Copyright &copy; Book O'Rama Inc.</p></div>
        </footer>
    </body>
</html>
